name: GNAT

on:
  push:
    branches: [ "dev*" ]
  pull_request:
    branches: [ "dev*" ]

jobs:
  build:

   runs-on: arch-linux
#   runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: install gnat gprbuild
      run: >
        sudo apt-get update &&
        sudo apt-get install gnat gprbuild

    - name: gprbuild yass.gpr
      run: gprbuild -j0 -p -Pyass.gpr
